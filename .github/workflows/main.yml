---
name: CI

on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./.github/actions/pre-commit
  dlrover-python-test:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - name: checkout branch
        uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - name: RUN pytest
        uses: ./.github/actions/dlrover-python-test
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  operator-test:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - name: RUN gotest
        uses: ./.github/actions/operator-test
  brain-test:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./.github/actions/brain-test
  dlrover-system-test-criteo-deeprec:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./.github/actions/dlrover-system-test-criteo-deeprec
  dlrover-system-test-deepfm:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./.github/actions/dlrover-system-test-deepfm
  dlrover-system-test-tf2:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./.github/actions/dlrover-system-test-tf2
  atorch-python-test:
    runs-on: self-hosted
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
        with:
          clean: false
      # This step references the directory that contains the action.
      - uses: ./.github/actions/atorch-python-test
  atorch-pre-commit:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./.github/actions/atorch-pre-commit
  tfplus-python-test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the base code. The base could be the base branch of a PR or any branch for a push event.
      - name: Checkout base code 
        id: base
        uses: actions/checkout@v3
        with:
          ref: ${{ github.base_ref || github.ref }}
          fetch-depth: 1
      # Get the SHA of the last commit in the base branch.
      - name: Get Base SHA
        run: echo "BASE_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV
      # Checkout the head code. The head could be the head branch of a PR or any branch for a push event.
      - name: Checkout head code
        id: head
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 1
      # Compare the base and head, check for changes in directory 'tfplus'.
      - name: check for changes in 'tfplus'
        id: check_files
        run: |
          FILES=$(git diff --name-only $BASE_SHA HEAD)
          if echo "$FILES" | grep -q "tfplus/"; then
            echo "::set-output name=run_job::true"
          else
            echo "::set-output name=run_job::false"
          fi
      # Run the tfplus tests if there're any changes in 'tfplus'.
      - name: Run tfplus tests
        if: steps.check_files.outputs.run_job == 'true'
        uses: ./.github/actions/tfplus-python-test
  tfplus-pre-commit:
    runs-on: ubuntu-latest
    steps:
      # This step checks out a copy of your repository.
      - uses: actions/checkout@v3
      # This step references the directory that contains the action.
      - uses: ./.github/actions/tfplus-pre-commit
